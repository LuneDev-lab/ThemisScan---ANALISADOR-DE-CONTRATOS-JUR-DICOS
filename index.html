<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThemisScan - Analisador de Contratos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: #f8fafc;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.5;
        color: #1e293b;
      }
      #root {
        display: flex;
        flex-direction: column;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        line-height: 1.2;
      }
      button {
        cursor: pointer;
        font-family: inherit;
        border: none;
        border-radius: 0.5rem;
      }
      input, textarea {
        font-family: inherit;
        border: 1px solid #cbd5e1;
        border-radius: 0.5rem;
        padding: 0.75rem;
      }
      input:focus, textarea:focus {
        outline: none;
        border-color: #0284c7;
        box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
    <script>
      window.addEventListener('error', (e) => console.error('Erro global:', e));
      window.addEventListener('unhandledrejection', (e) => console.error('Promise rejeitada:', e));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
